# public/admin/config.yml

backend:
  name: github # Use the GitHub backend
  repo: giacovecci/mittel # Path to your GitHub repository (username/repo_name)
  branch: main # The branch to work from (usually 'main' or 'master')
  # Optional: Specify the folder where the CMS interface lives if it's not in the root
  # site_domain: your-netlify-site-url.netlify.app # Add this later when deploying

media_folder: "public/uploads" # Location where uploaded media files will be stored (relative to root)
public_folder: "/uploads" # The public URL path for accessing media files

collections:
  - name: "feed" # Used in routes, e.g., /admin/collections/feed
    label: "Feed Entries" # Used in the UI
    folder: "src/content/feed" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Thumbnail", name: "thumbnail", widget: "image", required: false }
      - { label: "Layout", name: "layout", widget: "hidden", default: "@/layouts/BlogPost.astro" } # Assuming a layout might be needed later
      - label: "Content Blocks"
        name: "contentBlocks"
        widget: "list"
        types:
          - label: "Two Column Block"
            name: "twoColumn"
            widget: "object"
            fields:
              - { label: "Left Column (Markdown)", name: "left", widget: "markdown" }
              - { label: "Right Column (Markdown)", name: "right", widget: "markdown" }
          - label: "Full Width Image"
            name: "fullWidthImage"
            widget: "object"
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Alt Text", name: "alt", widget: "string" }
          - label: "Full Width Embed"
            name: "fullWidthEmbed"
            widget: "object"
            fields:
              - { label: "Embed Code (HTML)", name: "embedCode", widget: "text" }
      # Removed the 'body' field as content is now structured in contentBlocks
      # - { label: "Body", name: "body", widget: "markdown" } # We'll use contentBlocks instead